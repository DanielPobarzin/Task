
name: Build

on:
   push
jobs:
   check-and-publish:
       name: "Task"
       runs-on: ubuntu-latest
       steps:
            - name: "Checkout source code"
              uses: actions/checkout@v4
            - name: "Setup Node.js"
              uses: actions/setup-node@v3
              with: 
                  node-version: 20.x
                  registry-url: https://registry.npmjs.org
            - name: "Install dependencies"

              run: npm install 
            - name: "Npm publish"
              run: npm publish
              env: 
                 NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


          
